<!doctype html>
<html lang="de">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Angelus Management Georgia – Premium Immobilieninvestments</title>
    <meta name="description" content="Ihr Partner für Immobilieninvestments in Georgien - Professionelles Management, transparente Due Diligence und nachhaltige Renditen im georgischen Wachstumsmarkt." />
    
    <!-- Language and SEO Optimization -->
    <meta name="language" content="de" />
    <meta http-equiv="content-language" content="de, en, ru" />
    
    <!-- hreflang Tags for Multilingual SEO -->
    <link rel="alternate" hreflang="de" href="https://georgien-property.agency/" />
    <link rel="alternate" hreflang="en" href="https://georgien-property.agency/?lang=en" />
    <link rel="alternate" hreflang="ru" href="https://georgien-property.agency/?lang=ru" />
    <link rel="alternate" hreflang="x-default" href="https://georgien-property.agency/" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://georgien-property.agency/" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://georgien-property.agency/" />
    <meta property="og:title" content="Angelus Management Georgia – Premium Immobilieninvestments" />
    <meta property="og:description" content="Ihr Partner für Immobilieninvestments in Georgien - Professionelles Management, transparente Due Diligence und nachhaltige Renditen im georgischen Wachstumsmarkt." />
    <meta property="og:image" content="https://georgien-property.agency/og-image.jpg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://georgien-property.agency/" />
    <meta property="twitter:title" content="Angelus Management Georgia – Premium Immobilieninvestments" />
    <meta property="twitter:description" content="Ihr Partner für Immobilieninvestments in Georgien - Professionelles Management, transparente Due Diligence und nachhaltige Renditen im georgischen Wachstumsmarkt." />
    <meta property="twitter:image" content="https://georgien-property.agency/og-image.jpg" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />
  </head>

  <body translate="no" class="notranslate">
    <!-- Google Translate Element -->
    <div id="google_translate_element" style="display:none;"></div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Google Translate Script -->
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({
          pageLanguage: 'de',
          includedLanguages: 'de,en,ru',
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
          autoDisplay: false
        }, 'google_translate_element');
      }
    </script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    
    <!-- Hide Google Translate Banner -->
    <style>
      .goog-te-banner-frame { display: none !important; }
      body { top: 0 !important; }
      .goog-te-gadget { font-family: inherit !important; }
      .goog-te-gadget-simple { background-color: transparent !important; border: none !important; }
      .goog-te-menu-value span { color: inherit !important; }
      .skiptranslate { display: none !important; }
      .goog-te-spinner-pos { display: none !important; }
    </style>
    <script
      defer
      src="%VITE_ANALYTICS_ENDPOINT%/umami"
      data-website-id="%VITE_ANALYTICS_WEBSITE_ID%"></script>
  </body>

</html>
